<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Atualizar Usuário</title>
</head>
<body>
	<div id="login">
		<h3 class="text-center text-black pt-5">Atualizar Usuário</h3>
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<form id="cadastro-form" class="form" th:object="${usuario}" action="/usuario/atualizarUsuario" method="post">
							<div class="form-control">
								<div class="alert alert-danger" role="alert" th:if="${msg}">
									<strong th:text="${msg}"></strong>
								</div>
								<input type="hidden" name="id" id="id" th:field="*{id}">
								
								<div class="form-group">
									<label for="token" class="text-dark">Token:</label>
									<input type="text" class="form-control" name="token" id="token" th:field="*{token}" placeholder ="Digite o token" required="true">
								</div>
								
								<div class="form-group">
									<label for="password" class="text-dark">Senha:</label>
									<input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder ="Digite a senha" required="true">
								</div>				
								
								<div class="form-group">
									<label for="confirmarPassword" class="text-dark">Repetir Senha:</label>
									<input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder ="Repetir a senha" required="true">
								</div>
								
								<div class="form-group">
									<div class="text-center">
										<button type="submit" class="btn btn-success">Atualizar</button>							
									</div>
								</div>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
