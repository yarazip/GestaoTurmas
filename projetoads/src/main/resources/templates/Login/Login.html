<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
	<title>Login Usuário</title>
</head>
<body>
	<div id="login">
		<h3 class="text-center text-black pt-5">Formulário de Login</h3>
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-7">
					<div id="login-box" class="col-md-12">
						<form id="login-form" class="form" th:object="${usuario}" action="login" method="post">
							<div class="form-control">
								<div class="alert alert-danger" role="alert" th:if="${param.error}">
									<strong>Credenciais inválidadas, tente novamente!!</strong>
								</div>

								<div class="form-group">
									<label for="username" class="text-dark">Usuário:</label>
									<input type="text" class="form-control" name="username" id="username" th:field="*{username}" placeholder="Digite o login" required>
								</div>

								<div class="form-group">
									<label for="password" class="text-dark">Senha:</label>
									<input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Digite a senha" required>
								</div>

								<div class="form-group">
									<div class="row mt-2">
										<div class="col-md-4">
											<button type="submit" class="btn btn-success">Logar</button>
										</div>
										<div class="col-md-4">
											<a th:href="@{usuario/inserir}" class="btn btn-warning">Não possui conta?</a>
										</div>
										<div class="col-md-4">
											<a th:href="@{/usuario/recuperarSenha}" class="btn btn-warning">Esqueceu a senha?</a>						
										</div>	
									</div>
								</div>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
